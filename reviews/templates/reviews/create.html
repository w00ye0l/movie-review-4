{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content%}
  <div class="mx-5">
    <h3 class="my-3 fw-bold">리뷰 작성하기</h3>

    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-floating my-4">
        <input type="text" class="form-control" id="floatingTitle" placeholder="title" name="title">
        <label class="text-secondary" for="floatingTitle">제목을 입력하세요.</label>
      </div>

      <div class="form-floating my-4">
        <input type="text" class="form-control" id="floatingMovieName" placeholder="movie_name" name="movie_name">
        <label class="text-secondary" for="floatingMovieName">영화 제목을 입력하세요.</label>
      </div>

      <div class="form-floating my-4">
        <input type="number" class="form-control" id="floatingGrade" placeholder="grade" name="grade">
        <label class="text-secondary" for="floatingGrade">평점을 입력하세요.</label>
      </div>

      <div class="form-floating my-4">
        <textarea type="text" class="form-control" id="floatingContent" placeholder="content" name="content" style="height: 300px"></textarea>
        <label class="text-secondary" for="floatingContent">내용을 입력하세요.</label>
      </div>

      <div class="d-flex justify-content-end">
        <input class="btn btn-primary fw-bold" type="submit" value="리뷰 작성">
      </div>
    </form>
  </div>
{% endblock content%}

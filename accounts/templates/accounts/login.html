{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}{% endblock body %}

{% block content %}{% endblock content %}

{% block form %}
  <div class="d-flex justify-content-center" style="background-color: rgb(250, 250, 250); height: 100vh;">
    <div class="d-flex flex-column justify-content-center" style="width: 25rem;">
      <div class="mb-4">
        <h1 class="mb-3 text-center display-4 fw-bold" style="color: rgb(129, 228, 129);">Kinglaverse</h1>
        <h5 class="text-center text-secondary fw-bold">댓글을 남기는 공간</h5>
      </div>

      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-floating">
          <input type="text" class="form-control" placeholder="username" name="username">
          <label for="floatingInput">아이디</label>
        </div>

        <div class="form-floating my-4">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <label for="floatingPassword">비밀번호</label>
        </div>

        <div style="height: 3rem;">
          <button class="btn btn-success w-100 h-100 fw-bold" type="submit">로그인하기</button>
        </div>
      </form>

      <div style="line-height: 4rem;">
        <a href="{% url 'accounts:signup' %}" class="d-flex justify-content-center text-decoration-none text-secondary">회원가입을 원하시나요?</a>
      </div>
    </div>
  </div>
{% endblock form %}
